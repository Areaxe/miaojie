<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="./css/common.css" rel="stylesheet" />
	<link href="./css/index.css" rel="stylesheet" />
</head>

<body>
	<div class="head">
		<div class="content">
			<div class="logo"><img src="imgs/logo.png" /></div>
			<ul class="menu">
				<li value="0"><a href="#">概述</a></li>
				<li value="1"><a href="#">开店</a></li>
				<li value="2"><a href="#">功能</a></li>
				<li value="3"><a href="#">特色硬件</a></li>
				<li value="4"><a href="#">店铺案例</a></li>
				<li value="5"><a href="#">微店运营手册</a></li>
			</ul>
		</div>
	</div>
	<div class="main">
		<div id="container">
			<div class="index-div index1">
				<div class="banner">
					<img src="imgs/banner1.jpg" class="show" alt="" />
					<img src="imgs/banner2.jpg" alt="" />
				</div>
				<ul class="banner-nav"></ul>
			</div>
			<div class="index-div index2">
				<div class="index2-container">
					<div class="openStore-left">
						<h2 class="openStore-title">开店</h2>
						<table cellspacing="1">
							<caption>公司详情</caption>
							<tbody>
								<tr>
									<td>全称</td>
									<td colspan="2">
										<input type="text" />
									</td>
								</tr>
								<tr>
									<td>行业属性</td>
									<td colspan="2">
										<select name="" class="industry" id="">
										</select>
									</td>
								</tr>
								<tr>
									<td>公司区域</td>
									<td>
										<select name="" class="province" id="">

										</select>
									</td>
									<td>
										<select name="" class="city" id="">

										</select>
									</td>
								</tr>
							</tbody>
						</table>

						<table cellspacing="1">
							<caption>公司详情</caption>
							<tbody>
								<tr>
									<td>联 系 人:</td>
									<td>
										<input type="text" />
									</td>
								</tr>
								<tr>
									<td>电 话:</td>
									<td>
										<input type="text" />
									</td>
								</tr>
								<tr>
									<td>邮 箱:</td>
									<td>
										<input type="text" />
									</td>
								</tr>
								<tr>
									<td>申请数量:</td>
									<td>
										<input type="text" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="openStore-right">
							<img class="left" value="1" src="./imgs/img1.png" />
							<img class="right" value="3" src="./imgs/img2.png" />
							<img class="center" value="2" src="./imgs/img3.png" />
					</div>
				</div>
			</div>
			<div class="index-div index3">3</div>
			<div class="index-div index4">4</div>
			<div class="index-div index5">5</div>
			<div class="index-div index6">6</div>
		</div>
	</div>

	<ul class="right-nav"></ul>
	<script src="./js/base.js"></script>
	<script src="./js/banner.js"></script>
	<script src="./js/openStore.js"></script>
	<script src="./js/project.js"></script>
</body>

</html>
